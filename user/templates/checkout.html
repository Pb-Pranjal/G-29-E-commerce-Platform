<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Checkout</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
        <style>
    body {
        font-family: 'Inter', sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 20px;
    }
    .checkout-wrapper {
        max-width: 500px;
        margin: 40px auto;
        background: #fff;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
        text-align: center;
        margin-bottom: 25px;
        color: #333;
        font-size: 28px;
    }
    .section {
        margin-bottom: 20px;
        position: relative;
    }
    label {
        display: block;
        margin-bottom: 8px;
        color: #555;
        font-weight: 600;
    }
    textarea,
    select {
        width: 100%;
        padding: 12px;
        border: 1px solid #ccc;
        border-radius: 8px;
        box-sizing: border-box;
        font-size: 16px;
        outline: none;
        transition: border-color 0.3s;
    }
    textarea:focus,
    select:focus {
        border-color: #6c63ff;
    }
    .total-amount {
        font-size: 20px;
        font-weight: bold;
        text-align: center;
        margin: 20px 0;
        color: #222;
    }
    .btn-submit {
        width: 100%;
        padding: 15px;
        background-color: #6c63ff;
        color: #fff;
        font-size: 18px;
        font-weight: 600;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: background-color 0.3s;
    }
    .btn-submit:hover {
        background-color: #5848e5;
    }
    .footer-note {
        margin-top: 30px;
        text-align: center;
        font-size: 14px;
        color: #888;
    }
    .suggestions-list {
        max-height: 200px;
        overflow-y: auto;
        background: #fff;
        border: 1px solid #ccc;
        border-radius: 8px;
        margin-top: 5px;
        position: absolute;
        width: 100%;
        z-index: 10;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .suggestions-list div {
        padding: 10px;
        cursor: pointer;
        border-bottom: 1px solid #eee;
    }
    .suggestions-list div:last-child {
        border-bottom: none;
    }
    .suggestions-list div:hover {
        background-color: #f1f1f1;
    }
    </style>
</head>
<body>
    <div class="checkout-wrapper">
        <h1>Checkout</h1>

        <form method="post">
            {% csrf_token %}
            <input type="hidden" id="latitude" name="latitude">
            <input type="hidden" id="longitude" name="longitude">

            <div class="section" style="position: relative;">
                <label for="address">Delivery Address</label>
                <textarea name="address" id="address" rows="4" placeholder="Enter your full delivery address" required></textarea>
                <div id="suggestions" class="suggestions-list"></div>
            </div>

            <div class="section">
                <label for="payment_method">Payment Method</label>
                <select name="payment_method" id="payment_method" required>
                    <option value="">-- Select Payment Method --</option>
                    <option value="cod">Cash on Delivery</option>
                    <option value="card">Credit/Debit Card</option>
                    <option value="upi">UPI</option>
                    <option value="netbanking">Net Banking</option>
                </select>
            </div>

            <div class="total-amount">
                Total to Pay: ₹{{ total }}
            </div>

            <button type="submit" class="btn-submit">Confirm & Place Order</button>
        </form>

        <div class="footer-note">
            Secure payment · Fast delivery · 24/7 support
        </div>
    </div>

    <script>
        const addressInput = document.getElementById('address');
        const suggestionsDiv = document.getElementById('suggestions');

        addressInput.addEventListener('input', function() {
            const query = addressInput.value;
            if (query.length >= 3) { // Start searching after 3 characters
                fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${query}`)
                    .then(response => response.json())
                    .then(data => {
                        let suggestions = data.map(place => {
                            return `<div onclick="selectAddress('${place.display_name}')">${place.display_name}</div>`;
                        }).join('');
                        suggestionsDiv.innerHTML = suggestions;
                    });
            } else {
                suggestionsDiv.innerHTML = '';
            }
        });

        function selectAddress(address,lat,lon) {
            addressInput.value = address;
            suggestionsDiv.innerHTML = ''; // Clear suggestions after selection
        }
    </script>
</body>
</html>
